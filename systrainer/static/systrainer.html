<style>
.contract {
	text-align: center;
	width: 40px;
	background-color: #FFFFFF;
	border-style: solid;
	border-width: 1px;
	font-size: 1.3em;
	background-color: #FFFFFF;
}

.txt {
	font-size: 1.3em;
}

.col0 {
	color: #008800
}

.col1 {
	color: #CC4400
}

.col2 {
	color: #CC0000
}

.col3 {
	color: #0000FF
}

.col4 {
	color: #000000
}

.card {
	width: 40px;
	font-family: Consolas, monospace;
	font-size: 1.3em;
	cursor: crosshair;
}

.consolas {
	font-family: Consolas, monospace;
}

.editBtn {
	width: 90px;

}

	width: 500px;

}

.active {
	background-color: #FFFF00;
}

.continue {
	background-color: #FFDD00;
	color: #000000;
	position: absolute;
	font-family: sans-serif;
	font-size: 13px;
	font-weight: bold;
	top: 275px;
	left: 280px;
	display: none;
	cursor: default;
}

.message {
	background-color: #FFFF66;
	color: #000000;
	position: absolute;
	font-family: sans-serif;
	font-size: 13px;
	font-weight: bold;
	display: none;
}

.hint {
	background-color: #CCCCCC;
	color: #000000;
	position: absolute;
	font-family: sans-serif;
	font-size: 12px;
	font-weight: bold;
	display: none;
}

table {
	border-spacing: 0px;
}

.auction {
	background-color: #EEEEBB;
	text-align: center;
}

.abid {
	width: 48px;
	font-weight: bold;
	border-style: solid;
	border-width: 1px;
	border-color: #CCCCCC;
	padding: 0px;
}

.bid {
	width: 40px;
    height: 20px;
	font-weight: bold;
	border-style: solid;
	border-width: 0px;
	border-color: #CCCCCC;
	padding: 0px;
}

.red {
	color: #AA0000;
}

#myhand {
	width: 350px;
	background-color: #007700;
	position: relative;
}

#biddingBox {
	text-align: center;
	cursor: crosshair;
}

#answerSuit {
	background-color: white;
	position: absolute;
	top: 75px;
	display: none;
}

#answerRank {
	background-color: white;
	position: absolute;
	top: 100px;
	display: none;
}

#question {
	background-color: yellow;
	position: absolute;
	top: 50px;
	padding-left: 5px;
	padding-right: 5px;
	font-family: sans-serif;
	font-size: 14px;
	display: none;
}

.answer {
	width: 12px;
	height: 12px;
	text-align: center;
	border-style: solid;
	border-width: 1px;
	border-color: #CCCCCC;
	cursor: crosshair;
}

.white {
	color: white;
}
</style>
