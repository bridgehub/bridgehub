<!DOCTYPE HTML>
<html>
<title>Deal Editor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" type="text/css" href="css/dealedit.css"> -->
<style>
.contract {
	text-align: center;
	width: 40px;
	background-color: #FFFFFF;
	border-style: solid;
	border-width: 1px;
	font-size: 1.3em;
	background-color: #FFFFFF;
}

.txt {
	font-size: 1.3em;
}

.col0 {
	color: #008800
}

.col1 {
	color: #CC4400
}

.col2 {
	color: #CC0000
}

.col3 {
	color: #0000FF
}

.col4 {
	color: #000000
}

.card {
	width: 40px;
	font-family: Consolas, monospace;
	font-size: 1.3em;
}

.consolas {
	font-family: Consolas, monospace;
}

.editBtn {
	width: 90px;
	text-align: left;
}

.textURL {
	width: 500px;
	font-family: Consolas, monospace;
	font-size: 1en;
}

.active {
	background-color: #FFFF00;
}
</style>

	<textarea id='dealInput' cols="55" rows="6">	
</textarea>
	<br />
	<input type='button' id='btnLoadURL' value='Load URL' />
	<input type='button' id='btnLoadBW' value='Load BW' />
	<input type='button' id='btnLoadDeal' value='Load SBF' />
	<hr />
	<br />
	<br />
	<table border="0">
		<tr>
			<td class="hand"></td>
			<td class="hand"><div id="north"></div></td>
			<td class="hand"></td>
			<td rowspan='2'><input class='editBtn' id='rotL' type='button'
				value='Rotate Left' /><br /> <input class='editBtn' id='rotR'
				type='button' value='Rotate Right' /><br /> <input class='editBtn'
				id='swapNE' type='button' value='Swap N-E' /><br /> <input
				class='editBtn' id='swapNS' type='button' value='Swap N-S' /><br />
				<input class='editBtn' id='swapNW' type='button' value='Swap N-W' /><br />
				<input class='editBtn' id='swapES' type='button' value='Swap E-S' /><br />
				<input class='editBtn' id='swapEW' type='button' value='Swap E-W' /><br />
				<input class='editBtn' id='swapSW' type='button' value='Swap S-W' /><br />
			</td>
		</tr>
		<tr>
			<td class="hand"><div id="west"></div></td>
			<td class="hand"></td>
			<td class="hand"><div id="east"></div></td>
		</tr>
		<tr>
			<td class="hand"></td>
			<td class="hand" id="south"></td>
			<td class="hand"></td>
			<td class="hand" id="deck"></td>
		</tr>
	</table>
	<br />
	<span class='txt'>Contract:</span>
	<span class='txt' id='txtContract'></span>
	<table class='table_contract'>
		<tr>
			<td class='contract' id='LVL_1'>1</td>
			<td class='contract' id='LVL_2'>2</td>
			<td class='contract' id='LVL_3'>3</td>
			<td class='contract' id='LVL_4'>4</td>
			<td class='contract' id='LVL_5'>5</td>
			<td class='contract' id='LVL_6'>6</td>
			<td class='contract' id='LVL_7'>7</td>
		</tr>
		<tr>
			<td class='contract col0' id='DENOM_0'>&clubs;</td>
			<td class='contract col1' id='DENOM_1'>&diams;</td>
			<td class='contract col2' id='DENOM_2'>&hearts;</td>
			<td class='contract col3' id='DENOM_3'>&spades;</td>
			<td class='contract' id='DENOM_4'>NT</td>
		</tr>
		<tr>
			<td class='contract' id='PLAYER_0'>N</td>
			<td class='contract' id='PLAYER_1'>E</td>
			<td class='contract' id='PLAYER_2'>S</td>
			<td class='contract' id='PLAYER_3'>W</td>
		</tr>
	</table>
	<br />
	<input type='button' id='btnCreateURL' value='Generate Handviewer URL' />
	<br />
	<br />
	<div id='msg'></div>
	<a href='' id='hrefNewURL'></a>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/dealedit.js" charset="UTF-8"></script>
</body>
</html>
