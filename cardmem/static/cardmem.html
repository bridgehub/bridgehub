<!DOCTYPE HTML>
<html>
<title>CardMemory</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.contract {
	text-align: center;
	width: 40px;
	background-color: #FFFFFF;
	border-style: solid;
	border-width: 1px;
	font-size: 1.3em;
	background-color: #FFFFFF;
}

.txt {
	font-size: 1.3em;
}

.col0 {
	color: #008800
}

.col1 {
	color: #CC4400
}

.col2 {
	color: #CC0000
}

.col3 {
	color: #0000FF
}

.col4 {
	color: #000000
}

.card {
	width: 40px;
	font-family: Consolas, monospace;
	font-size: 1.3em;
	cursor: crosshair;
}

.consolas {
	font-family: Consolas, monospace;
}

.editBtn {
	width: 90px;
	text-align: left;
}

.textURL {
	width: 500px;
	font-family: Consolas, monospace;
	font-size: 1em;
}

.active {
	background-color: #FFFF00;
}

.continue {
	background-color: #FFDD00;
	color: #000000;
	position: absolute;
	font-family: sans-serif;
	font-size: 13px;
	font-weight: bold;
	top: 275px;
	left: 280px;
	display: none;
	cursor: default;
}

.message {
	background-color: #FFFF66;
	color: #000000;
	position: absolute;
	font-family: sans-serif;
	font-size: 13px;
	font-weight: bold;
	display: none;
}

.hint {
	background-color: #CCCCCC;
	color: #000000;
	position: absolute;
	font-family: sans-serif;
	font-size: 10px;
	font-weight: bold;
	display: none;
}

table {
	border-spacing: 0px;
}

.auction {
	background-color: #EEEEBB;
	position: absolute;
	left: 140px;
	top: 130px;
	text-align: center;
	display: none;
}

.abid {
	width: 48px;
	font-weight: bold;
	border-style: solid;
	border-width: 1px;
	border-color: #CCCCCC;
	padding: 0px;
}

.bid {
	width: 30px;
	font-weight: bold;
	border-style: solid;
	border-width: 0px;
	border-color: #CCCCCC;
	padding: 0px;
}

.red {
	color: #AA0000;
}

#myhand {
	width: 700px;
	height: 600px;
	background-color: #007700;
	position: relative;
}

#biddingBox {
	text-align: center;
	cursor: crosshair;
}

#answerSuit {
	background-color: white;
	position: absolute;
	top: 75px;
	display: none;
}

#answerRank {
	background-color: white;
	position: absolute;
	top: 100px;
	display: none;
}

#question {
	background-color: yellow;
	position: absolute;
	top: 50px;
	padding-left: 5px;
	padding-right: 5px;
	font-family: sans-serif;
	font-size: 14px;
	display: none;
}

.answer {
	width: 12px;
	height: 12px;
	text-align: center;
	border-style: solid;
	border-width: 1px;
	border-color: #CCCCCC;
	cursor: crosshair;
}
</style>
<body
	style='font-family: Consolas, monospace; background-color: #AAFFAA'>
	<div id='myhand'>
		<table id='buttons' style='position: absolute; left: 380px'>
			<tr>

				<td><button id='btnNext'>Next &gt;</button></td>
			</tr>
		</table>
		<div id='info'></div>
		<div id='auction' class='auction'>
			<table class='auctionTable'>
				<tr>
					<th class='abid'>WEST</th>
					<th class='abid'>NORTH</th>
					<th class='abid'>EAST</th>
					<th class='abid'>SOUTH</th>
				</tr>
				<tr class='bidrow'>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
				</tr>
				<tr class='bidrow'>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>

					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
				</tr>
				<tr class='bidrow'>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
				</tr>
				<tr class='bidrow'>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
					<td class='abid'>&nbsp;</td>
				</tr>
			</table>
		</div>
		<div id='biddingBox'></div>
		<div id='question'>Question</div>
		<div id='answerSuit'>
			<table>
				<tr>
					<td class='answer col3' id='A_S_S'>&spades;</td>
					<td class='answer col2' id='A_S_H'>&hearts;</td>
					<td class='answer col1' id='A_S_D'>&diams;</td>
					<td class='answer col0' id='A_S_C'>&clubs;</td>
				</tr>
			</table>
		</div>
		<div id='answerRank'>
			<table>
				<tr>
					<td class='answer' id='A_R_A'>A</td>
					<td class='answer' id='A_R_K'>K</td>
					<td class='answer' id='A_R_Q'>Q</td>
					<td class='answer' id='A_R_J'>J</td>

			</table>
		</div>
		<div id='continue' class='continue'>&nbsp;Continue...&nbsp;</div>

	</div>
